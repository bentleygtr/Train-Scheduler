<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- linking javascript file -->
    <script src="assets/app.js"></script>
    <!-- bootstrap linking -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Choo Choo</title>
</head>
<body>
        <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
        </div>
        <div class="card" id="card1">
                <h5 class="card-header">Featured</h5>
                <div class="card-body">
                  <p class="card-text" id="card-text"></p>
                </div>
        </div>
        <div class="card" id="card2">
                <h5 class="card-header">Featured</h5>
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <label for="napeInput">Train Name</label>
                                  <input type="email" class="form-control" id="nameInput" placeholder="Thomas The Tank Engine">
                                  <label for="destInput">Destination</label>
                                  <input type="email" class="form-control" id="destInput" placeholder="Destination">
                                  <label for="timeInput">First Train Time</label>
                                  <input type="email" class="form-control" id="timeInput" placeholder="HH:mm - Military Time">
                                  <label for="freqInput">Frequency</label>  
                                  <input type="email" class="form-control" id="freqInput" placeholder="Frequency">
                                </div>
                        </form>
                    <a href="#" class="btn btn-primary" id="submit">Go somewhere</a>
                    </div>
        </div>


        <!-- linking jquery and bootstrap java -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
